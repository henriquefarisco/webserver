<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="/static/css/alterar_senha.css">
</head>
<body>
    <div class="container">
        <h1>Change User Password</h1>
        <form action="/dashboard/alterar-senha/{{ user_id }}" method="post">
            <label for="nova_senha">New Password:</label>
            <input type="password" id="nova_senha" name="nova_senha" required>
            <button type="submit">Update Password</button>
        </form>
        <a href="/dashboard/gerenciamento">Return to User Management</a>
    </div>
</body>
</html>
